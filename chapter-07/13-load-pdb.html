<!DOCTYPE html>

<html>

<head>
    <title>Example 07.13 - Load pdb model </title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/PDBLoader.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColorHex(0x000, 1.0);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 10;
        camera.position.y = 10;
        camera.position.z = 10;
        camera.lookAt(new THREE.Vector3(0,0,0));

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step=0;


        // setup the control gui
        var controls = new function() {
            // we need the first child, since it's a multimaterial



        }

        var gui = new dat.GUI();
        var mesh;

        var loader = new THREE.PDBLoader();
        var group = new THREE.Object3D();
        loader.load( "../assets/models/aspirin.pdb", function ( geometry, geometryBonds ) {
            var i = 0;

            geometry.vertices.forEach(function(e){
                var sphere = new THREE.SphereGeometry(0.1);
                var material = new THREE.MeshBasicMaterial({color:geometry.colors[i++]});
                var mesh = new THREE.Mesh(sphere, material);
                mesh.position = e;
                group.add(mesh);
            });

            for (var j = 0 ; j < geometryBonds.vertices.length ; j+=2) {
                var path = new THREE.SplineCurve3([geometryBonds.vertices[j],geometryBonds.vertices[j+1]]);
                var tube = new THREE.TubeGeometry(path, 1 , 0.02)
                var material = new THREE.MeshBasicMaterial({color:0xcccccc});
                var mesh = new THREE.Mesh(tube, material);
                group.add(mesh);
            }
            console.log(geometry);
            console.log(geometryBonds);

            scene.add(group);
        } );


        render();


        function render() {
            stats.update();

            if (group) {
                group.rotation.y+=0.006;
                group.rotation.x+=0.006;
            }

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append( stats.domElement );

            return stats;
        }
    });



</script>
</body>
</html>
