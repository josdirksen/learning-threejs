<!DOCTYPE html>
<html>
	<head>
		<title>First Scene</title>
		<script type="text/javascript" src="../libs/three.js"></script>
		<script type="text/javascript" src="../libs/stats.js"></script>
		<style>
			body{
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="stats-output"></div>
		<div id="WebGL-output"></div>
		<script type="text/javascript">
			function init() {
				var stats = initStats();
				var scene = new THREE.Scene() ;
				var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				var renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMapEnabled = true;

				var axes = new THREE.AxisHelper(20);
				scene.add(axes);

				var planeGeometry = new THREE.PlaneGeometry(60,20,10, 10);
				var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
				var plane = new THREE.Mesh(planeGeometry, planeMaterial);
				plane.receiveShadow = true;

				plane.rotation.x = -0.50 * Math.PI;
				plane.position.x = 15
				plane.position.y = 0
				plane.position.z = 0
				scene.add(plane);

				var cubeGeometry = new THREE.BoxGeometry(4,4,4)
				var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
				var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
				cube.castShadow = true;

				cube.position.x = -4;
				cube.position.y = 3;
				cube.position.z = 0;
				scene.add(cube);

				var sphereGeometry = new THREE.SphereGeometry(4,20,20);
				var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
				var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

				sphere.position.x = 20;
				sphere.position.y = 4;
				sphere.position.z = 2;
				sphere.castShadow = true;
				scene.add(sphere);

				camera.position.x = -60;
				camera.position.y = 80;
				camera.position.z = 60;
				camera.lookAt(scene.position);

				var spotLight = new THREE.SpotLight(0xffffff);
				spotLight.position.set(-40,60,-10);
				spotLight.castShadow = true;
				scene.add(spotLight);



				document.getElementById("WebGL-output").appendChild(renderer.domElement);
				var step = 0;

				renderScene();

			function renderScene() {
				stats.update();
				cube.rotation.x += .02;
				cube.rotation.y += .02;
				cube.rotation.z += .02;

				scene.rotation.y += .02;


				step += 0.04;
				sphere.position.x = 20 + 10 * Math.cos(step);
				sphere.position.y = 2 + 10 * Math.abs(Math.sin(step));

				requestAnimationFrame(renderScene);//tells browser to request update from functin
				renderer.render(scene, camera);

			}

			function initStats() {
				var stats = new Stats();
				stats.setMode(0);		// 0 for frame rate, 1 for rendering time
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				document.getElementById("stats-output").appendChild(stats.domElement);
				return stats;
			}


		}



			window.onload=init;
		</script>
	</body>
</html>
