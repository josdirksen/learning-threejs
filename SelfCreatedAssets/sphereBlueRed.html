<html>
<head>
<title>Saturn</title>
<script src ="../libs/three.js"></script>
<style>
body {
    margin: 0;
	overflow: hidden;
}
</style>
</head>
<body>
  <div id = "output"></div>
  <script>
    //Scene
	var scene = new THREE.Scene();
    //Renderer
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(new THREE.Color(0x4488cc));
    //Camera
	var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
	camera.position.set(0,0,60);
    //Lights
	var ambLight = new THREE.AmbientLight(new THREE.Color(0x222222));
	var spotLight = new THREE.SpotLight(new THREE.Color(0xffffff));
	spotLight.position.set(0,0,200);
	scene.add(ambLight);
	scene.add(spotLight);
    //Model
	var sphereGeom = new THREE.SphereGeometry(10,10,10);
sphereGeom.faces.forEach(
  /*
  function(f){
    if (f.y > -0.1 && v.y < 0.1){
      f.x *= 1.6;
      f.y *= 1.6;
      f.z *= 1.6;
    */

    function(f){
      if(sphereGeom.vertices[f.c].y > 0){
      f.color.setRGB(9,0,0);
    }
      if (sphereGeom.vertices[f.c].y < 0 ) {
        f.color.setRGB(0,0,9);
      }
    }

  );
  var sphereMaterial = new THREE.MeshLambertMaterial({
    shading: THREE.FlatShading,
    //color: 0xcccccc,
  });
  sphereMaterial.vertexColors = THREE.FaceColors;
	var sphere = new THREE.Mesh(sphereGeom,sphereMaterial);
	scene.add(sphere);
	document.getElementById("output").appendChild(renderer.domElement);
	renderer.render(scene, camera);



  </script>
</body>
</html>
