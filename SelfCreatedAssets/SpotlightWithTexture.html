<!DOCTYPE HTML>
<html>
<head>
    <title>UU at Night</title>
    <script src="three.js"></script>
    <style>
        body {
            margin:0;
            overflow:hidden;
        }
    </style>
</head><body>
    <div id="output">
    </div>
    <script>
        var scene = new THREE.Scene();
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color('black'));
        var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, .1, 1000);
        camera.position.set(0, 135, 500);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        var spotLight1 = new THREE.SpotLight(0xcccccc);
        spotLight1.position.set(camera.position.x, camera.position.y, camera.position.z);
        scene.add(spotLight1);
        var ambLight = new THREE.AmbientLight(0x050505);
        scene.add(ambLight);

        var plane = new THREE.Mesh(new THREE.PlaneGeometry(1024,512,1024,512), new THREE.MeshLambertMaterial({color: 'blue'}));
        scene.add(plane);

        renderScene();

        document.getElementById("output").appendChild(renderer.domElement);




        function renderScene() {

            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
